<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de clientes</title>
</head>
<body>
  <form name="cadastroCliente" method="post" action="Menu.html">
    <div>
      <label for="nomeCompleto">Nome completo:</label><br>
      <input type="text" name="nomeCompleto"
             id="nomeCompleto" tabindex="1" autofocus="" placeholder="Informe seu nome completo" size=46 />
    </div>
    <div id="validarNome"></div>
    <br>

    <div>
      <label for="CPF">CPF:
      </label><br>
      <input type="text" name="CPF"
             id="CPF" tabindex="1" autofocus="" placeholder="Informe seu CPF" size=14
             onkeypress="return valCPF(event, this);
                 return false;"
             onkeyUp="if (this.value.length == 14)
                   this.form.senha.focus();"/>
    </div>
    <div id="validarCPF"></div>
    <br>

    <div>
      <label for="senha">Senha:
      </label><br>
      <input type="password" name="senha"
             id="senha" tabindex="1" autofocus="" placeholder="Informe sua senha" maxlength="50" />
    </div>
    <div id="validarSenha"></div>
    <br>

    <div>
      <label for="confirmarSenha">Confirmar senha:
      </label><br>
      <input type="password" name="confirmarSenha"
             id="confirmarSenha" tabindex="1" autofocus="" placeholder="Repita sua senha" maxlength="50" />
    </div>
    <div id="validarConfirmarSenha"></div>
    <br>

    <div>
      <label for="eMail">e-mail:</label><br>
      <input type="text" name="eMail" id="eMail" tabindex="1" autofocus="" placeholder="Informe seu e-mail" size=46 />
    </div>
    <div id="validarEMail"></div>
    <br>

    <div>
      <input type="hidden" name="acao" value="env-cont">
      <div id="Cadastrar">
          <input type="button" name="conf" value="Cadastrar" id="botaoVermelho" onclick="lembrar();">
        <input type="button" value="Voltar" onclick="voltar();">
      </div>
    </div>
    <br>
  </form>

</body>
</html>
